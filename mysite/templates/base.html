<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ian Russel Adem{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/bootstrap-responsive.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/style.css') }}"
    />
    {% block extra_css %} {% endblock %}
  </head>
  <body>
    {% include 'partials/header.html' %} 
    <div id="content" class="container">
        <div class="row-fluid navmargin">
            <div class="page-header">
                <h1>Ian Russel Adem</h1>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
    {% include 'partials/footer.html' %} 
    <!-- Include JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap-386.js') }}"></script>
    <script>
        function ThisYear() {
            document.getElementById('thisyear').innerHTML = new Date().getFullYear() + ' contact me: ianrussel537@gmail.com This site is coded in Python with love';
        };
        ThisYear();
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
